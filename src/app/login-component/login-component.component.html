<div class="container-fluid"> 
  <div class="row mt-2">
      <div class="col-sm-4"></div>
      <div class="col-sm-4" style="border:1px solid black">
        <form name="login" (submit)="login123($event)">
          <div class="row">
              <div class="col-sm-2"><label style="margin-top: 20px;">Login</label></div>
              <div class="col-sm-6"><input style="margin-top: 10px;" type="text" class="form-control" name="userName"></div>          
          </div>
          <div class="row">
                <div class="col-sm-2"><label style="margin-top: 20px;">Password</label></div>
                <div class="col-sm-6"><input style="margin-top: 10px;" type="password" class="form-control" name="password"></div>
          </div>
          <div class="row mt-3 mb-3">
            <div class="col-sm-2"></div>
            <div class="col-sm-6">  <button type="submit" class="btn btn-primary" style="width: 210px;" name="submit">Submit</button></div>          
          </div>
        </form>
      </div>
  </div>
  
</div>
